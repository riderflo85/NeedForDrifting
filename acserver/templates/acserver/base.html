<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeedForDrifting</title>
    {% load static %}
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/276083751887306763/699261855570591795/382-3825120_assetto-corsa-competizione-logo.png" width="40px" height="40px">

    <link rel="stylesheet" href="{% static 'acserver/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'acserver/css/loading.css' %}">
    <link rel="stylesheet" href="{% static 'acserver/css/message.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
        <div id="container-msg">
            <div class="text-welcome"></div>
        </div>
        
    </div>

    <nav id="navBar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://cdn.discordapp.com/attachments/276083751887306763/699261855570591795/382-3825120_assetto-corsa-competizione-logo.png" width="40px" height="40px" alt="logo">
        </a>
        <a class="navbar-brand" href="#">NeedForDrifting</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-5">
                    <a class="nav-link" href="#">Télécharger le pack de voiture <i class="fas fa-car"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Upload <i class="fas fa-upload"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    

    {% block collapse %}
    {% endblock collapse %}
    {% block content %}
    {% endblock content %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="{% static 'acserver/js/script.js' %}"></script>
    <script src="{% static 'acserver/js/textscramble.js' %}"></script>
    {% block script %}
    {% endblock script %}
</body>
</html>
